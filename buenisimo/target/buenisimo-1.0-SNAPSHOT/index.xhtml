<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Página Principal - TOYX</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top"><strong>Toy-X</strong></ui:insert>
        </div>
        
        <div id="content" class="center_content">
            <ui:insert name="content">Iniciar sesión</ui:insert>

        <p:growl id="growl" />

        <h:form id="Login">
            <p:fieldset legend="Login">
                <p:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" required="true" value="#{usuariosController.usuario.usuario}"/>
                    <p:outputLabel for="txtContra" value="Contrasena"/>
                    <p:password id="txtContra" required="true" value="#{usuariosController.usuario.contrasena}"/>
                    <p:column />
                    <p:commandButton value="Ingresar" action="#{usuariosController.validar()}" 
                                     update = ":Login"/>    
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom">Ingeniería del Software II ULE - Página creada por acades00 y jsousp00</ui:insert>
        </div>
    </h:body>
</html>
