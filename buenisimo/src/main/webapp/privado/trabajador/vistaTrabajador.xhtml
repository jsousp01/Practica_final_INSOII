<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" />

        <h:form id="Tareas">
            <p:fieldset legend="Tareas Pendientes" toggleable="true">
                <p:dataTable value="#{managedTareas.listaTareas}" var="c">
                    <p:column headerText="Tarea">
                        <h:outputText value="#{c.idTarea}" />
                    </p:column>
                    <p:column headerText="Id Juguete">
                        <h:outputText value="#{c.idJuguete}" />
                    </p:column>
                    <p:column headerText="Nombre Juguete">
                        <h:outputText value="#{c.nombreJuguete}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{c.cantidad}" />
                    </p:column>
                    <p:column headerText="Tarea Finalizada">
                        <h:outputText value="#{c.cantidad}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>


        <h:form id="Cuenta">
            <p:fieldset legend="Detalles del Usuario" toggleable="true">
                <p:dataTable value="#{managedUsuarios.listaUsuarios}" var="c">
                    <p:column headerText="Tarea">
                        <h:outputText value="#{c.usuario}" />
                    </p:column>
                    <p:column headerText="Id Juguete">
                        <h:outputText value="#{c.contrasena}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
