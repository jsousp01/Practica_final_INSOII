<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Página Trabajador - TOYX</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top"><strong>Toy-X</strong></ui:insert>
        </div>
        
        <div id="content" class="center_content">
            <ui:insert name="content">Tablas</ui:insert>
        
        <p:growl id="msj" />

        <h:form id="Tareas">
            <p:fieldset legend="Tareas Pendientes" toggleable="true">
                <p:dataTable value="#{tareasController.listaTareas}" var="c">
                    <p:column headerText="Tarea">
                        <h:outputText value="#{c.idTarea}" />
                    </p:column>
                    <p:column headerText="Id Juguete">
                        <h:outputText value="#{c.idJuguete}" />
                    </p:column>
                    <p:column headerText="Nombre Juguete">
                        <h:outputText value="#{c.nombreJuguete}" />
                    </p:column>
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{c.cantidad}" />
                    </p:column>
                    <p:column headerText="Tarea Finalizada">
                        <h:outputText value="#{c.cantidad}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
        <br />

        <h:form id="Cuenta">
            <p:fieldset legend="Detalles del Usuario" toggleable="true">
                <p:dataTable value="#{usuariosController.listaUsuarios}" var="c">
                    <p:column headerText="Nombre de Usuario">
                        <h:outputText value="#{c.usuario}" />
                    </p:column>
                    <p:column headerText="Contrasena">
                        <h:outputText value="#{c.contrasena}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom">Ingeniería del Software II ULE - Página creada por acades00 y jsousp00</ui:insert>
        </div>
    </h:body>
</html>
